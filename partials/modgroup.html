<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
	<h3>Nom : {{Data.modeleSrv.groups[i].nom}}</h3>
	<form role="form" class="new" autocomplete="off">
		<label>Nom</label>
		<input class="form-control" type="text" ng-model="Data.modele.groups[i].nom" required autocomplete="off"/><br />
		<button ng-if="Data.modele.groups[key]!=''" class="btn btn-primary"  ng-click="mod()">Modifier le groupe</button>
	</form>
    <h3>Utilisateurs</h3>
    <div>
        <button type="button" ng-if="u.id>1" ng-repeat-start="u in Data.modele.users" class="btn" ng-class="{'btn-success':Data.modele.groups[i].users && Data.modele.groups[i].users.indexOf(u.id)>=0,'btn-default':!Data.modele.groups[i].users || Data.modele.groups[i].users.indexOf(u.id)<0}" ng-click="toggle_group(u)">{{u.name}}</button>
        <span ng-repeat-end>&nbsp;</span>
    </div>
</div>
