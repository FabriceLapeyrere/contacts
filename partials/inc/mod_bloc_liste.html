<label>{{donnee.nom}}</label>
<button type="button" ng-click="addSchema(donnee)"
    class="btn btn-default pull-right">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
<div class="list-group">
<div ng-repeat="item in donnee.valeur" class="list-group-item">
    <div ng-repeat="donnee in bloc.donnees" ng-if="donnee.type!='liste'">
        <ng-include src="'partials/inc/mod_bloc_form.html'"></ng-include>
    </div>
    <div ng-repeat="donnee in bloc.donnees" ng-if="donnee.type=='liste'">
        <div ng-include="'partials/inc/mod_bloc_liste.html'"></div>
    </div>
</div>
</div>
<div class="clearfix inter col-xs-12"></div>
