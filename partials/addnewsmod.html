<form role="form" name="form.addNews">
<div class="modal-body">
	<p>
		<label>
			<span>Sujet</span>
		</label>
		<input class="form-control autoFocus" type="text" ng-model="news.sujet" required/>
	</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Ajouter</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>
</form>
