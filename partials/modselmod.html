<form role="form" name="form.modSel">
<div class="modal-body">
	<p>
		<label>
			<span class="individu">Nom</span>
		</label>
		<input class="form-control autoFocus" type="text" ng-model="modSel.nom" required/>
		<label>
			<span class="individu">Selection</span>
		</label>
		<input class="form-control" type="text" ng-model="modSel.query" required/>
        <p dyn-tpl tpl="parsed.front(modSel.query)" data="Data"></p>
	</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{bouton}}</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>
</form>
