<div loading="'mails'" data="Data">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
		<h1>Mails</h1>
		<p><span class="btn btn-primary"ng-click="addMailMod()">Nouveau Mail</span></p>
		<input type="text" ng-model="filtre.mails.sujet" class="form-control" placeholder="filtre"/>
        <uib-pagination boundary-links="true" total-items="mails.length" ng-model="pageCourante.mails" items-per-page="itemsParPage" max-size="maxSize"class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="mail in (mails=(Data.modele.mails | toArray | filter:filtre.mails | orderBy:'creationdate':true)) | startFrom:(pageCourante.mails-1)*itemsParPage | limitTo:itemsParPage">
				<a href="mail/{{mail.id}}">{{mail.sujet ? mail.sujet : '(sans titre)'}}</a> <span class="mini">{{calendar(mail.modificationdate)}} par {{Data.modele.users[mail.modifiedby].name}}</span>
				<div class="mini-menu">
					<span class="glyphicon glyphicon-trash cursor" ng-confirm-click="delMail(mail)" ng-confirm-message="SÃ»r?"></span>
				</div>
				<div class='bas-droite'><span class="mini">#{{mail.id}}</span></div>
			</li>
		</ul>
	</div>
</div>
