<form name="formLogin" role="form" class="login">
	<label for="login">id:</label>
	<input class="form-control" type="text" ng-model="user.login" auto-focus required/><br />
	<label for="pwd">mdp :</label>
	<input class="form-control" type="password" ng-model="user.password" required/><br />
	<button class="btn btn-primary" ng-click="login()">ok</button>
</form>
